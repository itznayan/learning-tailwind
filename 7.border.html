<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-8 p-4 bg-cyan-300 h-fill w-fill border-2 border-red-400">
      <h1 class="text-xl">This is Border</h1>
      <div class="flex">
        <p class="text-black border border-black text-xl p-4 m-8">Tailwind</p>
        <p class="text-black border-2 border-black text-xl p-4 m-8">Tailwind</p>
        <p class="text-black border-4 border-black text-xl p-4 m-8">Tailwind</p>
        <p class="text-black border-8 border-black text-xl p-4 m-8">Tailwind</p>
      </div>
      <h1 class="text-xl">THis is some border</h1>
      <div class="flex">
        <p class="text-black border-x-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>
        <p class="text-black border-y-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>

        <p class="text-black border-t-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>
        <p class="text-black border-b-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>
        <p class="text-black border-l-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>
        <p class="text-black border-r-2 border-black text-xl p-2 m-4">
          Tailwind
        </p>
      </div>
    </div>

    <h1
      class="text-xl bg-red-500 font-semibold p-4 m-4 text-white tracking-[0.2rem]"
    >
      This is Corner Shapes
    </h1>

    <div class="flex gap-4 bg-yellow-300 h-fill w-screen p-10 m-10 mt-5">
      <div class="size-20 bg-white border-4 border-cyan-400 rounded"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-lg"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-xl"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-3xl"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-full"></div>
    </div>

    <div class="flex gap-4 bg-yellow-300 h-fill w-screen p-10 m-10 mt-5">
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-t"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-lg"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-xl"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-3xl"></div>
      <div class="size-20 bg-white border-4 border-cyan-400 rounded-full"></div>
    </div>
  </body>
</html>
